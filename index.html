<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color-box-generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    
    <p class="task">task</p>

    <div id="controls">
      <input type="number" value="1" min="1" max="100" step="1" />
      <button type="button" data-action="render">Создать</button>
      <button type="button" data-action="destroy">Очистить</button>
      <input type="range" id="size" value="200" min="50" max="350" step="1" />
      <label for="size">Size</label>
      <output>0</output>
      <button type="button" id="background">Background</button>
    </div>

    <div id="boxes"></div>

    <script src="./js/color-box-generator.js"></script>
  </body>
</html>
