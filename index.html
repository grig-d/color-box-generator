<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color-box-generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p class="task">color-box-generator</p>

    <div id="controls">
      <input type="number" value="1" min="1" max="100" step="1" />
      <button type="button" data-action="render">Create</button>
      <button type="button" data-action="destroy">Clean</button>
      <label for="size"
        >Size:
        <input type="number" id="size" value="200" min="50" max="1000" step="1"
      /></label>
      <button type="button" id="background">Background</button>
      <button type="button" id="rescale">Rescale</button>
    </div>

    <div id="boxes"></div>

    <script src="./js/color-box-generator.js"></script>
  </body>
</html>
